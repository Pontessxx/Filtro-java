<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter using Javascript</title>
</head>
<body>
    <section>
        <ul>
            <li class="list" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">Headphone</li>
        </ul>
        <div class="product">
            <div class="itemBox" data-imagem="mobile"><img src="images/mobile1.jpg" alt=""></div>
            <div class="itemBox" data-imagem="camera"><img src="images/camera1.jpg" alt=""></div>
            <div class="itemBox" data-imagem="watch"><img src="images/watch1.jpg" alt=""></div>
            <div class="itemBox" data-imagem="shoe"><img src="images/shoe1.jpg" alt=""></div>
            <div class="itemBox" data-imagem="headphone"><img src="images/headphone1.jpg" alt=""></div>
        </div>
    </section>
</body>
</html>
